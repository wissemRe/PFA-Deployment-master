<div class="sidebar" data-color="azure" data-background-color="black" data-image="/static/assets/img/sidebar-1.jpg">
    <div class="logo">
        <a target="_blank" rel="noopener noreferrer"
           target="_blank" rel="noopener noreferrer"
           class="simple-text logo-normal">
            PFA
        </a>
    </div>
    {% if user.is_authenticated %}
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item {% if 'index' == segment %} active {% endif %}">
                    <a class="nav-link" href="/">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item {% if 'page-user' in segment %} active {% endif %}">
                    <a class="nav-link" href="/page-user.html">
                        <i class="material-icons">person</i>
                        <p>User Profile</p>
                    </a>
                </li>
                {% if user.is_staff %}
                    <li class="nav-item {% if 'ui-notifications' in segment %} active {% endif %}">
                        <a class="nav-link" href="/admin/">
                            <i class="material-icons">notifications</i>
                            <p>Admin Board</p>
                        </a>
                    </li>
                {% endif %}


                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="material-icons">directions_run</i>
                        <p>Logout</p>
                    </a>
                </li>

            </ul>
        </div>
    {% endif %}

</div>
